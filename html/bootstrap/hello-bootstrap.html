<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        article header {
            /*header trb sa fie copil/nepot/stranepot(oricat de jos) al lui article*/
            color: red;
        }

        article>header {
            /*header trb sa fie copil imediat al lui article*/
            color: blue;
        }

        @media (min-width: 555px) {
            h1 {
                text-decoration: underline;
            }
        }

        html {
            font-size: 12px;
        }

        @media (max-width:480px) {
            html {
                font-size: 10px;
            }
        }

        #test-rem {
            font-size: 1.5em;
        }

        #parent-test-rem {
            font-size: 2rem;
        }

        body {
            background-color: #908f8f;
        }

        a {
            color: blue;
            transition: 1s;
        }

        a:visited {
            color: red;
        }

        a:hover {
            font-weight: bold;
            transform: translateX(40px);
        }

        a::after {
            content: "Something";
            /*adauga cv dupa a-ul ala*/
        }
    </style>

</head>

<body>
    <article>
        <header>
            <h1>Titlu articol</h1>
        </header>
        <p>Primul paragraf</p>
    </article>

    <h2>Offset in bootstrap</h2>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">Primul col</div>
            <div class="col-12 col-md-6 col-lg-4">Al doilea col</div>
        </div>
    </div>

    <div id="parent-test-rem">Rem testing!!!!!<div class="test-rem"></div>
    </div>

    <section style="width: 33vw; border: 1px solid black;">Test vw</section>

    <h2>Offset in bootstrap</h2>

    <div class="container">
        <div class="row">
            <div class="col-4 col-md-6">Primul col</div>
            <div class="col-4 offset-4 col-md-3 offset-md-3">Al doilea col</div>
        </div>
    </div>

    <a href="https://www.google.com">google</a>
</body>

</html>
