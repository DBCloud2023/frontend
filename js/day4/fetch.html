<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        const urlUsers = 'https://jsonplaceholder.typicode.com/users';
        const promiseFetchUsers = fetch(urlUsers);
        promiseFetchUsers.then((response) => {
            console.log(response); // Response (fetch)
            // console.log(response.json()); // Promise
            const json = response.json();
            json.then((jsonData) => {
                console.log(jsonData); // actual data
                // add data to table/ul/...
            });
        });

        const promiseFetchUsers2 = fetch(urlUsers);
        promiseFetchUsers2.then(async (response) => {
            console.log(response); // Response (fetch)
            // console.log(response.json()); // Promise
            const json = await response.json();
            console.log(json); // actual data
            // add data to table/ul/...
        });
    </script>
    
</body>
</html>
