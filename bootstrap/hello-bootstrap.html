<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sample</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->

    <style>
        article header { /* header poate sa fie copil, nepot, stranepot, etc. al lui article */
            color: red;
        }

        article > header { /* header trebuie sa fie copil imediat al lui article */
            color: blue;
        }

        html {
            font-size: 12px;
        }

        @media (max-width: 480px) {
            html {
                font-size: 10px;
            }
        }

        #parent-test-rem {
            font-size: 2rem; /* 24px */ /* <=480px: 20px */
        }

        #test-rem {
            font-size: 1.5em; /* 1.5 * 24 = 36px */ /* <=480px: 30px */ 
        }

        @media (min-width: 555px) {
            h1 {
                text-decoration: underline;
            }
        }

        body {
            color: rgb(7, 5, 5);
            background-color: #939090;
            border: 1px solid #eee; /* #333 */
        }

        a {
            color: green;
        }
        a:visited {
            color: orange;
        }
        a:hover {
            font-weight: bold;
            transform: translate(10px);
        }
        a:active {
            font-size: 30px;
        }
        a:focus {
            color: blue;
            font-size: 40px;
        }

        ul li:only-child {
            font-size: 30px;
        }
        ul::after {
            width: 20px;
            content: 'Something';
            font-size: 40px;
        }

        #test-button {
            transition: transform 2000ms;
        }

        #test-button:hover {
            transform: translateX(10px) rotate(10deg) translateY(5px);
        }
    </style>
</head>
<body>

    <article role="main">
        <div>
            <header><h1>Titlu articol</h1></header>
            <p>Primul paragraf</p>
        </div>
    </article>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">Prima coloana</div>
            <div class="col-12 col-md-6 col-lg-4">A doua coloana</div>
        </div>
    </div>

    <div id="parent-test-rem">
        <div id="test-rem">This is the test rem div</div>
    </div>

    <div style="width: 50%">
        <img src="" style="width: 50%;" />
    </div>

    <section style="width: 33vw; border: 1px solid black;">
        test vw
    </section>

    <h2>Offset in Bootstrap</h2>

    <div class="container">
        <div class="row">
            <div class="col-4 col-md-6">Prima coloana</div>
            <div class="col-4 offset-4 col-md-3 offset-md-3">A doua coloana</div>
        </div>
    </div>

    <p>Alege data:</p>
    <input type="date" />

    <button>Click Me</button>

    <a href="http://www.google.ro">Google</a>

    <ul>
        <li>Primul element</li>
        <li>Al doilea element</li>
        <li>Al treilea element</li>
    </ul>

    <button id="test-button">Button for testing</button>

</body>
</html>
